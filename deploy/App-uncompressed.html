<!DOCTYPE html>
<html>
<head>
    <title>FeatureTestTraceability</title>

    <script type="text/javascript" src="/apps/2.0/sdk.js"></script>

    <script type="text/javascript">
        Rally.onReady(function () {
                Ext.define('CustomApp', {
    extend: 'Rally.app.App',
    componentCls: 'app',
    launch: function() {

			var tcStore = Ext.create('Rally.data.wsapi.Store', {
				model: 'TestCase',
				fetch: ['Name', 'WorkProduct.Parent', 'Tags.Name', 'WorkProduct', 'LastVerdict'],
				filters: [{
					property: "Tags.Name",
					operator: "=",
					value: "TESTCASES_REVIEWED"
				}],
				autoload: true,
				listeners: {
					load: function(store, testcases) {
						_.each(testcases, function(testcase){
							console.log("testcase: ", testcase);
						}); 
					}
				}
			});

    }
});


            Rally.launchApp('CustomApp', {
                name:"FeatureTestTraceability",
	            parentRepos:""
            });

        });
    </script>



    <style type="text/css">
        .app {
  /* Add app styles here */
}

    </style>
</head>
<body>
</body>
</html>
